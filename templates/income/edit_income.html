{% extends 'base.html'%}
{% block content%}
<div class="container mt-4">

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'income'%}">Income</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit Income</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{%url 'income-edit' income.id %}" method="post">
        {% include 'partials/_messages.html '%}
        {% csrf_token %}
      <div class="form-group">
        <label for="">Amount</label>
        <input type="number" class="form-control-sm" name="amount" value="{{value.amount}}"> 
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <input type="text" class="form-control-sm" name="description" value="{{value.description}}"> 
      </div>
      <div class="form-group">
        <label for="">Source</label>
        <select class="form-control" name="category" id="">
          {% for source in sources%}
          <option selected value="{{value.source}}" name="source">{{value.sources}}</option>
          <option value="{{source .name}}" name="source">{{source.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="">Date of income</label>
        <input type="date" class="form-control-sm" name="income_date" value="{{value.date}}"> 
      </div>
    </div>
    <input type="submit" value="Save" class="btn btn-primary-sm">
  </form>
  </div>

</div>


{% endblock %}
