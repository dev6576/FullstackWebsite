{% extends 'base.html'%}
{% block content%}
<div class="container mt-4">

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'expenses'%}">Expenses</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{%url 'expense-edit' expense.id %}" method="post">
        {% include 'partials/_messages.html '%}
        {% csrf_token %}
      <div class="form-group">
        <label for="">Amount</label>
        <input type="number" class="form-control-sm" name="amount" value="{{value.amount}}"> 
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <input type="text" class="form-control-sm" name="description" value="{{value.description}}"> 
      </div>
      <div class="form-group">
        <label for="">Category</label>
        <select class="form-control" name="category" id="">
          {% for category in categories%}
          <option selected value="{{value.category}}" name="category">{{value.category}}</option>
          <option value="{{category.name}}" name="category">{{category.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="">Date of expense</label>
        <input type="date" class="form-control-sm" name="expense_date" value="{{value.date}}"> 
      </div>
    </div>
    <input type="submit" value="Save" class="btn btn-primary-sm">
  </form>
  </div>

</div>


{% endblock %}
